<header th:insert="fragments/general.html :: header"> </header>

            <div th:insert="fragments/general.html :: successBox"> </div>
            <div th:insert="fragments/general.html :: infoBox"> </div>

            <h1 class="lightText">Create Group</h1>

            <div>
                <label for="shortName" class="form-label lightText">Short Name</label>
                <input type="text" class="form-control canDisable" name="shortName" id="shortName" maxlength="50" required/>
                <small class="form-text-counted text-muted countChar">0 characters remaining</small>
            </div>
            <div class="longNameDiv">
                <label for="longName" class="form-label lightText">Long Name</label>
                <input type="text" class="form-control canDisable" name="longName" id="longName" maxlength="100" required/>
                <small class="form-text-counted text-muted countChar">0 characters remaining</small>
            </div>
            <div class="groupButtons">
                <button type="submit" id="groupCreateButton" class="btn btn-primary">Create Group</button>
                <button type="button" class="btn btn-secondary" onclick="history.back()">Back</button>
            </div>
        </form>
    </div>
</section>
