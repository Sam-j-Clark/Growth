<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles"></th:block> /*/-->
    <!--Style Sheet-->
    <link rel="stylesheet" th:href="@{css/loginPage.css}">
</head>
<body class="darkBackground">
<div class="loginSection">
    <div class="loginBox">

        <div class="logoDiv">
            <h1 class="logo loginLogoText">Growth</h1>
        </div>
        <div th:replace="fragments/general.html :: errorBox"></div>
        <form method="post" th:action="@{login}" th:object="${loginForm}">
            <div class="mb-3">
                <label class="form-label" for="username" style="display:none;">Username</label>
                <input id="username"
                       class="form-control canDisable"
                       maxlength="50"
                       name="username"
                       placeholder="Username"
                       required
                       type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password" style="display: none">Password</label>
                <input id="password"
                       class="form-control"
                       maxlength="100"
                       name="password"
                       placeholder="Password"
                       required
                       type="password">
            </div>
            <div class="flexColumnCenter">
                <button id="loginButton" class="btn btn-primary canDisable" type="submit">Submit</button>
            </div>

        </form>
        <hr>
        <p>Click <a th:href="@{register}">here</a> to register a new user</p>
    </div>

</div>
