<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <!--Make sure to change the below title    -->
    <title>Calendar</title>
    <!--/*/ <th:block th:include="fragments/general.html :: headerfiles"></th:block> /*/-->
    <link rel="stylesheet" th:href="@{css/calendarPage.css}">
</head>
<body>
<!--The below section <header> pulls the fragment from fragments/general-->
<header th:insert="fragments/general.html :: header"></header>

<section class="center">
    <div class="calendarDetails">
        <div th:insert="fragments/general.html :: errorBox"></div>
        <div th:insert="fragments/general.html :: successBox"></div>
        <div th:insert="fragments/general.html :: infoBox"></div>

        <input id="canEdit" style="display: none" th:value="${userCanEdit}"/>
        <div class="mt-3" id="projectDetails">
            <h1 id="projectId" style="display: none" th:text="${project.getId()}"></h1>
            <div class="mb-3">
                <h1 id="projectName" th:text="${project.getName()}"></h1>
            </div>
            <div class="dateDiv">
                <h6 id="projectStartDate" th:text="${project.getStartDateFormatted()}"></h6>
                <p class="dateDivider">-</p>
                <h6 id="projectEndDate" th:text="${project.getEndDateFormatted()}"></h6>
            </div>
            <div id="projectStartUnformatted" style="display: none" th:text="${project.getStartDate()}"></div>
            <div id="projectEndUnformatted" style="display: none" th:text="${project.getEndDate()}"></div>
            <div class="calendar" id='calendar'>
        </div>
    </div>

    </div>
</section>

</body>
